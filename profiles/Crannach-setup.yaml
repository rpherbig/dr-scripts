### ;BUFF ###
#############

## The idea here is to list each spell as its own set. This means I can call ;buff aus to cast Aura Sight if i just want to cast that single spell. It also means that I only need to define the spell once and I can use the << : merge operator to copy it into other sets.
waggle_sets:
  aus: &aus
    Aura Sight:
      mana: 30
      cambrinth:
      - 48
  bc: &bc
    Braun's Conjecture:
      mana: 700
      focus: staff
      worn_focus: true
  col: &col
    Cage of Light:
      cambrinth:
      - 48
      recast: 2
  cv: &cv
    Clear Vision:
      mana: 20
      recast: 10
      prep_time: 3
  dc: &dc
    Destiny Cipher:
      mana: 500
      focus: staff
      worn_focus: true
  lw: &lw
    Lay Ward:
      mana: 52
      cambrinth:
      - 48
  pg: &pg
    Piercing Gaze:
      mana: 20
      recast: 10
  rtr: &rtr
    Read the Ripples:
      mana: 400
      focus: staff
      worn_focus: true
  seer: &seer
    Seer's Sense:
      recast: 2
      mana: 40
      cambrinth:
      - 48
  shadows: &shadows
    Shadows:
      mana: 30
      cambrinth:
      - 48
      recast: 2
  iots: &iots
    Invocation of the Spheres:
      mana: 700
      focus: staff
      worn_focus: true
      before:
      - message: release iots
        matches:
        - Release what
        - You feel the energy 
      stats:
      - Intelligence
      - Agility
  shadowling: &shadowling
    Shadowling:
      mana: 52
      cambrinth:
      - 48
  sls: &sls
    Starlight Sphere:
      abbrev: sls
      mana:   10
      cast:   cast spider
      night:  true
  astrology:
    << : *cv
    << : *pg
    << : *dc
    << : *rtr
  prehunt_buffs: &prehunt_buffs
    << : *shadowling
    << : *iots
    << : *seer
    << : *col
    << : *lw
  default:
    << : *prehunt_buffs
    Manifest Force:
      abbrev: maf
      recast: 1
      mana: 30
      cambrinth:
        - 48

buff_spells: &buff_spells
