#art is highly effective for younglings in Crossing
#remove art for necro or when changing hometowns away from Crossing
appraisal_training:
- art  
- pouches
- gear

#can hold weapons to improve learning when climbing slows down - do not use with climb practice targets
held_athletics_items:
# - sling
# - shortbow

#favor settings - best used in Crossing
favor_god: You don't need no stinkin' god! (You will actually need one until Foresaken! 100th circle max)
immortal_aspect: Myself
use_favor_altars: false
favor_goal: 0

#if you have skates for the ice road, put in the noun of the shoes you're taking off. if none, leave blank
footwear:

#name the worn instrument you intend to use for Performance - typically zills or cowbell
worn_instrument: zills

#search for classes to listen to in your safe-room
listen: true

#compendium/textbook for first-aid
#false for a compendium
textbook: false
textbook_type: textbook

#any container that may contain training items
storage_containers:
- hip.pouch
- backpack
- lootsack
- satchel
- thigh.bag

skinning:
  #skin: true or false
  skin: true
  #number of individual arranges - only use when skinning slows down
  arrange_count: 0
  #tie a bundle to fit more skins for sale
  tie_bundle: true

#skills to train while in town
crossing_training:
- Attunement
- Locksmithing
- Outdoorsmanship
- Athletics
- Augmentation
- Utility
- Warding

# Settings Used for breaking and entering
# see: https://elanthipedia.play.net/Lich_script_repository#burgle for details
burgle_settings:
  # Room to begin burgle
  room: 2622
  # Enter through locksmithing (trains locks) or rope (trains athletics)
  entry_type: lockpick
  lockpick_container: lockpick ring
  use_lockpick_ring: true
  # Where to store loot gathered
  loot_container: lootsack
  # What to do with loot, (drop, pawn, bin (for thieves))
  loot: pawn
  # How many times you will burgle, 2 is a good number
  max_search_count: 2
  # What items to keep and not sell/bin/drop
  item_whitelist:
    - memory orb
    - keepsake box

# Turn on Burgle inside crossing_training
# Attempts to use ;burgle during Athletics, Locksmithing, Thievery, or Stealth
# Uses burgle_settings for entry method
train_with_burgle: false
#######################################################################################################
# Backstab: weapon skill, used for thieves to backstab with only specific weapon
# use_stealth_attacks: true, used by all guilds to train stealth, does not teach backstab
# use_stealth_ranged: true, used to train stealth using ranged attacks
dont_stalk: true
ambush: false
stealth_attack_aimed_action: poach
use_stealth_attacks: false
use_stealth_ranged: true

#will not do athletics where justice can accumulate
avoid_athletics_in_justice: false

# Train in town with ROG (GOOD TO KEEP UP INVIS)
cyclic_cycle_skills:
- Utility
cyclic_training_spells:
  Utility:
    abbrev: RoG
    cyclic: true

#auto afk based on justice issues
afk_justice_threshold: 1

#skips the bank as a necro
sell_loot_skip_bank: false

#will siphon life automatically if HP % is below number AND spell is listed in necromancer_healing
necro_siphon_vit_threshold: 80

#most of the time, due to self healing, this should be false (maybe not early on!)
stop_hunting_if_bleeding: false

#this will go to the room and use devour when you run ";safe-room" script
necro_safe_room_use_devour: true

#how the necromancer handles healing, in combat and out
#would_level-threshold is how many wounds before healing, it's not an exact number, start with 1 and adjust based on preference
necromancer_healing:
  wound_level_threshold: 1 # 1 - 8
  Devour:
    abbrev: devour
    mana: 30
    cambrinth:
    - 10
  Consume Flesh:
    abbrev: cf
    mana: 15
    cambrinth:
    - 15
  Siphon Vitality:
    abbrev: sv
    mana: 15
    cambrinth:
    - 20
#will dissect and butcher kills to get parts and train thanatology
dissect_and_butcher: true

#settings for thanatology, harvests body parts to the container
thanatology:
  # cycles through rituals, or you can set the specific type you want to do based on availiabity or preference
  ritual_type: cycle
  # heal during rituaal
  heal: true
  # Do or do not store body parts, you will just drop them otherwise
  store: true
  harvest_container: haversack
  # cap on stored body parts, they are HEAVY
  harvest_count: 10

